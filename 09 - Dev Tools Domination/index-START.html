<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello i am a %s', 'animal')
    const name = "Jess"
    console.log(`hello i am ${name}`)

    // Styled
    console.log('%c I am Jess', 'color: blue')

    // warning!
    console.warn('Oh shit')

    // Error :|
    console.error('This an error')

    // Info
    console.info('people are dying everyday')

    // Testing
    console.assert(1===4, "this is not true")

    // clearing
    console.clear()

    // Viewing DOM Elements
    // console.log(p);
    // console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`${dog.name} is ${dog.age}`);
      console.log(`${dog.name} loves cuddles`);
      console.groupEnd(`${dog.name}`)
    })
    

    // counting
    console.count('Dog');
    console.count('Dog');
    console.count('Dog');

    // timing
    console.time('long time')
    //XXX
    console.timeEnd('long time')

  </script>
</body>
</html>
